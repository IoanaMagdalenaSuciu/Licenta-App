{% extends "base.html" %}

{% block content %}

<header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <img class="masthead-avatar mb-5" src="" alt="..." />
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <p class="masthead-subheading font-weight-light mb-0">{{ student.first_name }} {{ student.last_name }}</p>
        </div>
</header>
<section class="page-section portfolio" id="portfolio">
    <div class="container">
         <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Interests</h2>
         <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="row justify-content-center">
            {% for interest in student.interests.all %}
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal1">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <p>{{ interest.name }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
